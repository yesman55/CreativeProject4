<DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/poll.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Your Opinion Matters</title>
  </head>

  <body>
    <div id='app' ng-app='app' ng-controller='mainCtrl'>
      <h1> Your Opinion Matters</h1>
      
      <div id="directions">
      <h3>
      Vote by simply clicking your favorite image below. 
      </h3>
      </div>
      <div class="row">
      
      <div class="col-sm-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_logo_-_2012.svg/768px-Windows_logo_-_2012.svg.png" value='Windows' ng-click="addVote(value)">
       <h2> {{WindowsVotes}}</h2>
      </div>
      <div class="col-sm-4">
      <img src="https://img00.deviantart.net/9c3f/i/2013/177/f/6/mac_os_x_logo__vector__by_thegoldenbox-d6aprf0.png" id="apple" value = "MacOS" ng-click="addVote(value)">
       <h2> {{MacOS.votes}}</h2>
	</div>
      <div class="col-sm-4">
       <img src="https://cdn.pixabay.com/photo/2017/01/31/15/33/linux-2025130_960_720.png" value = "Linux" ng-click="addVote(value)">
	<h2>{{Linux.votes}}</h2>
      </div>
      </div>
    </div>
  </body>
</html>
