<DOCTYPE html>
  <html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
      <script src="javascripts/app.js"></script>
      <link rel="stylesheet" type="text/css" href="stylesheets/poll.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/fighting-1/258/brawl003-512.png">
      <meta charset="utf-8">
      <title>OS Showdown</title>
    </head>
  
    <body>
      <div id='app' ng-app='app' ng-controller='mainCtrl'>
        <h1>Operating Systems Showdown</h1>
        
        <div id="directions">
          <h3>Which OS is the best?</h3>
        	<h3>Vote by simply clicking your favorite image below. Spamming is not encouraged, but allowed.</h3>
        </div>
        <div class="row">
        
        		<div class="col-sm-4">
        			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_logo_-_2012.svg/768px-Windows_logo_-_2012.svg.png" ng-click="addVoteWindows()">
         		
        		</div>
        		<div class="col-sm-4">
        			<img src="https://img00.deviantart.net/9c3f/i/2013/177/f/6/mac_os_x_logo__vector__by_thegoldenbox-d6aprf0.png" id="apple" value = "MacOS" ng-click="addVoteMacOS()">
    			</div>
        		<div class="col-sm-4">
         		<img src="https://vignette.wikia.nocookie.net/logopedia/images/0/04/Linux_logo.png/revision/latest?cb=20120814052336" value = "Linux" ng-click="addVoteLinux()">
    					
        		</div>
        </div>
        <h1>Total Votes</h1>
        <div class="row2">
        		<div class="col-sm-4">
        			<h2>{{WindowsVotes}}</h2>
        		</div>
        		<div class="col-sm-4">
        			<h2> {{MacOSVotes}}</h2>
        		</div>
       		<div class="col-sm-4">
       			<h2>{{LinuxVotes}}</h2>
        		</div>
        		
        </div>
      </div>
    </body>
  </html>
